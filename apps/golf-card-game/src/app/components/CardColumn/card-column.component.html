<div class="card-column">
  <div *ngFor="let item of column; let index = index">
    <ng-container *ngIf="item.isRevealed">
      {{ item.name }}
    </ng-container>
    <ng-container *ngIf="!item.isRevealed">
      <div [title]="item.name || ''">
        <button
          [disabled]="disableReveal"
          (click)="
            cardClicked.emit({
              cardPositionIndex: index
            })
          "
        >
          Reveal
        </button>
      </div>
    </ng-container>

    <div>
      <button
        [disabled]="disableSwap"
        (click)="
          swap.emit({
            cardPositionIndex: index
          })
        "
      >
        Swap
      </button>
    </div>
  </div>
</div>
